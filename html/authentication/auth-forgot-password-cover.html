  <body>
    <!-- Content -->

    <div class="authentication-wrapper authentication-cover authentication-bg">
      <div class="authentication-inner row">
        <!-- /Left Text -->
        <div class="d-none d-lg-flex col-lg-7 p-0">
          <div
            class="auth-cover-bg auth-cover-bg-color d-flex justify-content-center align-items-center"
          >
            <img
              src="../../assets/img/illustrations/auth-forgot-password-illustration-light.png"
              alt="auth-forgot-password-cover"
              class="img-fluid my-5 auth-illustration"
              data-app-light-img="illustrations/auth-forgot-password-illustration-light.png"
              data-app-dark-img="illustrations/auth-forgot-password-illustration-dark.png"
            />

            <img
              src="../../assets/img/illustrations/bg-shape-image-light.png"
              alt="auth-forgot-password-cover"
              class="platform-bg"
              data-app-light-img="illustrations/bg-shape-image-light.png"
              data-app-dark-img="illustrations/bg-shape-image-dark.png"
            />
          </div>
        </div>
        <!-- /Left Text -->

        <!-- Forgot Password -->
        <div
          class="d-flex col-12 col-lg-5 col-xl-4 align-items-center p-sm-5 p-4"
        >
          <div class="w-px-400 mx-auto">
            <h3 class="mb-1 fw-bold">Forgot Password? ðŸ”’</h3>
            <p class="mb-4">
              Enter your email and we'll send you instructions to reset your
              password
            </p>
            <form
              id="formAuthentication"
              class="mb-3"
              action="auth-reset-password-cover.html"
              method="GET"
            >
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  autofocus
                />
              </div>
              <button class="btn btn-primary d-grid w-100">
                Send Reset Link
              </button>
            </form>
            <div class="text-center">
              <a
                href="auth-login-cover.html"
                class="d-flex align-items-center justify-content-center"
              >
                <i class="ti ti-chevron-left scaleX-n1-rtl"></i>
                Back to login
              </a>
            </div>
          </div>
        </div>
        <!-- /Forgot Password -->
      </div>
    </div>

    <!-- / Content -->
